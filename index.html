<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amiral BattÄ± Online - Lobby</title>
    <style>
        :root { --bg: #0f172a; --p1: #3b82f6; --p2: #a855f7; --danger: #ef4444; --success: #22c55e; --dark: #1e293b; --text: #f8fafc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 10px; }
        
        #mode-selection { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; z-index: 5000; padding: 40px 20px; overflow-y: auto; }
        .welcome-box { text-align: center; margin-bottom: 30px; }
        .input-group { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 320px; margin-bottom: 20px; }
        input { padding: 15px; border-radius: 10px; border: 1px solid #334155; background: var(--dark); color: white; font-size: 1rem; outline: none; }
        
        .lobby-container { width: 100%; max-width: 400px; background: var(--dark); border-radius: 15px; padding: 15px; border: 1px solid #334155; }
        .room-item { background: #334155; margin-bottom: 10px; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .room-info h5 { margin: 0; color: var(--p1); }
        .room-info span { font-size: 0.75rem; opacity: 0.8; }
        .play-btn { background: var(--success); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        #status-bar { background: var(--p1); color: white; padding: 12px 25px; border-radius: 30px; margin: 10px 0; font-weight: bold; text-align: center; width: fit-content; }
        .board { display: grid; grid-template-columns: repeat(10, 8.5vw); grid-template-rows: repeat(10, 8.5vw); border: 2px solid #334155; background: #1e293b; margin: 10px auto; }
        @media (min-width: 500px) { .board { grid-template-columns: repeat(10, 32px); grid-template-rows: repeat(10, 32px); } }
        .cell { border: 1px solid #334155; display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; }
        .ship { background-color: #64748b; }
        .hit { background-color: var(--danger) !important; }
        .miss { background-color: #475569 !important; opacity: 0.5; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 360px; margin: 10px 0; }
        button { padding: 15px; cursor: pointer; border: none; color: white; border-radius: 8px; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="mode-selection">
        <div class="welcome-box">
            <h1>âš“ HOÅž GELDÄ°N <span style="color:var(--p1)">KAPTAN!</span></h1>
            <p>Ä°smini yaz ve bir filoya katÄ±l veya kendi odanÄ± kur.</p>
        </div>
        <div class="input-group">
            <input type="text" id="p-name" placeholder="Kaptan AdÄ±">
            <input type="text" id="room-id" placeholder="Oda AdÄ±">
            <button style="background:var(--p1)" onclick="game.initOnline('host')">YENÄ° SAVAÅž BAÅžLAT</button>
        </div>
        <div class="lobby-container">
            <h4 style="margin-bottom:10px;">Aktif Cepheler</h4>
            <div id="room-list"><p>Odalar aranÄ±yor...</p></div>
        </div>
    </div>

    <div id="status-bar" class="hidden">BaÄŸlanÄ±lÄ±yor...</div>
    <div id="setup-ui" class="controls hidden">
        <button style="background:#f39c12" onclick="game.toggleDir()">YÃ¶n: <span id="dir-txt">Yatay</span></button>
        <button style="background:var(--p2)" onclick="game.autoPlace()">Rastgele Diz</button>
        <button id="ready-btn" disabled style="background:var(--success); grid-column: span 2" onclick="game.setReady()">DONANMA HAZIR!</button>
    </div>

    <div id="game-area" class="hidden">
        <div id="area-target"><h4>HEDEF DENÄ°Z</h4><div id="board-target" class="board"></div></div>
        <div id="area-my"><h4>KENDÄ° DONANMAN</h4><div id="board-my" class="board"></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // URL KÄ±sÄ±tlamasÄ± yaptÄ±ÄŸÄ±n iÃ§in anahtarÄ± buraya gÃ¼venle koyabiliriz.
        const firebaseConfig = {
            apiKey: "AIzaSyB871gGPBGxxeglNqlp4aIJy24M5DvGcLM",
            authDomain: "amiralbatti-e55fe.firebaseapp.com",
            projectId: "amiralbatti-e55fe",
            storageBucket: "amiralbatti-e55fe.firebasestorage.app",
            messagingSenderId: "635718582963",
            appId: "1:635718582963:web:cecd1b0f92148b108ba6c6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        class BattleshipOnline {
            constructor() {
                this.myBoard = Array.from({length:10}, () => Array(10).fill(0));
                this.myShots = Array.from({length:10}, () => Array(10).fill(0));
                this.ships = [4, 3, 3, 2, 2, 2, 1, 1, 1, 1];
                this.isVertical = false; this.role = null; this.roomName = null;
                this.gameStarted = false; this.lastShotId = null; this.enemyBoard = null;
                this.listenLobby();
            }

            listenLobby() {
                const q = query(collection(db, "maclar"), where("p2_ready", "==", false));
                onSnapshot(q, (snapshot) => {
                    const listEl = document.getElementById('room-list');
                    listEl.innerHTML = '';
                    if (snapshot.empty) listEl.innerHTML = '<p style="font-size:0.8rem; opacity:0.6;">Aktif oda bulunamadÄ±.</p>';
                    snapshot.forEach((d) => {
                        const data = d.data();
                        if(data.winner) return;
                        const item = document.createElement('div');
                        item.className = 'room-item';
                        item.innerHTML = `
                            <div class="room-info"><h5>${d.id}</h5><span>Kaptan: ${data.p1_name}</span></div>
                            <button class="play-btn" onclick="game.initOnline('join', '${d.id}')">KATIL</button>
                        `;
                        listEl.appendChild(item);
                    });
                });
            }

            async initOnline(type, selectedRoom = null) {
                const name = document.getElementById('p-name').value.trim();
                const room = selectedRoom || document.getElementById('room-id').value.trim();
                if(!name || !room) return alert("Ä°sim ve Oda seÃ§iniz!");
                this.roomName = room; this.myName = name;
                document.getElementById('mode-selection').classList.add('hidden');
                document.getElementById('status-bar').classList.remove('hidden');
                document.getElementById('setup-ui').classList.remove('hidden');
                const docRef = doc(db, "maclar", room);
                if(type === 'host') {
                    this.role = 'p1';
                    await setDoc(docRef, { p1_name: name, p1_ready: false, p2_name: "", p2_ready: false, turn: 'p1', lastShot: null, winner: null });
                } else {
                    this.role = 'p2';
                    await updateDoc(docRef, { p2_name: name });
                }
                this.listenRoom();
            }

            listenRoom() {
                onSnapshot(doc(db, "maclar", this.roomName), (snap) => {
                    const data = snap.data();
                    if(!data) return;
                    this.isMyTurn = (data.turn === this.role);
                    const rawEnemyBoard = (this.role === 'p1' ? data.p2_board : data.p1_board);
                    if(rawEnemyBoard) this.enemyBoard = JSON.parse(rawEnemyBoard);
                    if(data.lastShot && data.lastShot.id !== this.lastShotId) {
                        this.lastShotId = data.lastShot.id;
                        if(data.lastShot.by !== this.role) this.handleEnemyShot(data.lastShot);
                    }
                    if(data.p1_ready && data.p2_ready && !this.gameStarted) {
                        this.gameStarted = true;
                        document.getElementById('setup-ui').classList.add('hidden');
                        document.getElementById('game-area').classList.remove('hidden');
                        this.renderBoards();
                    }
                    const status = document.getElementById('status-bar');
                    if(!this.gameStarted) status.innerText = "DÃ¼ÅŸman Bekleniyor...";
                    else {
                        status.innerText = this.isMyTurn ? "ATEÅž SIRASI SENDE! ðŸŽ¯" : "DÃœÅžMAN NÄ°ÅžAN ALIYOR...";
                        status.style.background = this.isMyTurn ? "var(--success)" : "var(--danger)";
                    }
                    if(data.winner) { alert("SAVAÅž BÄ°TTÄ°! KAZANAN: " + data.winner); location.reload(); }
                });
            }

            toggleDir() { this.isVertical = !this.isVertical; document.getElementById('dir-txt').innerText = this.isVertical ? "Dikey" : "Yatay"; }
            autoPlace() {
                this.myBoard = Array.from({length:10}, () => Array(10).fill(0));
                this.ships.forEach(len => {
                    let ok = false;
                    while(!ok) {
                        let v = Math.random() < 0.5, r = Math.floor(Math.random()*10), c = Math.floor(Math.random()*10);
                        if(this.canPlace(r,c,len,v)) {
                            for(let i=0; i<len; i++) this.myBoard[v?r+i:r][v?c:c+i] = 1;
                            ok = true;
                        }
                    }
                });
                document.getElementById('ready-btn').disabled = false;
                this.renderSetup();
            }
            canPlace(r, c, l, v) {
                for(let i=0; i<l; i++) {
                    let nr = v ? r+i : r, nc = v ? c : c+i;
                    if(nr > 9 || nc > 9) return false;
                    for(let dr=-1; dr<=1; dr++)
                        for(let dc=-1; dc<=1; dc++) {
                            let rr=nr+dr, cc=nc+dc;
                            if(rr>=0 && rr<10 && cc>=0 && cc<10 && this.myBoard[rr][cc]) return false;
                        }
                }
                return true;
            }
            renderSetup() {
                const board = document.getElementById('board-my'); board.innerHTML = '';
                document.getElementById('game-area').classList.remove('hidden');
                document.getElementById('area-target').classList.add('hidden');
                for(let r=0; r<10; r++) {
                    for(let c=0; c<10; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell' + (this.myBoard[r][c] ? ' ship' : '');
                        board.appendChild(cell);
                    }
                }
            }
            async setReady() {
                const update = {};
                update[this.role + '_ready'] = true;
                update[this.role + '_board'] = JSON.stringify(this.myBoard);
                await updateDoc(doc(db, "maclar", this.roomName), update);
                document.getElementById('ready-btn').disabled = true;
                document.getElementById('ready-btn').innerText = "BEKLENÄ°YOR...";
            }
            renderBoards() {
                this.drawBoard('board-my', this.myBoard, false);
                this.drawBoard('board-target', this.myShots, true);
                document.getElementById('area-target').classList.remove('hidden');
            }
            drawBoard(id, data, isTarget) {
                const el = document.getElementById(id); el.innerHTML = '';
                for(let r=0; r<10; r++) {
                    for(let c=0; c<10; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        if(!isTarget) {
                            if(data[r][c] === 1) cell.classList.add('ship');
                            if(data[r][c] === 3) cell.classList.add('hit');
                            if(data[r][c] === 4) cell.classList.add('miss');
                        } else {
                            if(data[r][c] === 2) cell.classList.add('hit');
                            if(data[r][c] === 1) cell.classList.add('miss');
                            cell.onclick = () => this.fire(r, c);
                        }
                        el.appendChild(cell);
                    }
                }
            }
            async fire(r, c) {
                if(!this.isMyTurn || this.myShots[r][c] !== 0 || !this.enemyBoard) return;
                const isHit = this.enemyBoard[r][c] === 1;
                this.myShots[r][c] = isHit ? 2 : 1;
                this.renderBoards();
                const nextTurn = isHit ? this.role : (this.role === 'p1' ? 'p2' : 'p1');
                const shotId = Date.now().toString();
                this.lastShotId = shotId;
                await updateDoc(doc(db, "maclar", this.roomName), {
                    lastShot: { r, c, by: this.role, id: shotId },
                    turn: nextTurn
                });
                this.checkWin();
            }
            handleEnemyShot(shot) {
                const {r, c} = shot;
                const hit = this.myBoard[r][c] === 1;
                this.myBoard[r][c] = hit ? 3 : 4; 
                this.renderBoards();
            }
            checkWin() {
                const hits = this.myShots.flat().filter(x => x === 2).length;
                if(hits === 20) updateDoc(doc(db, "maclar", this.roomName), { winner: this.myName });
            }
        }
        window.game = new BattleshipOnline();
    </script>
</body>
</html>
