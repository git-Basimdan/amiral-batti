<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battleship Online Pro</title>
    <style>
        :root { --bg: #0f172a; --p1: #3b82f6; --p2: #a855f7; --danger: #ef4444; --success: #22c55e; --dark: #1e293b; --text: #f8fafc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 10px; }
        
        #mode-selection { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; z-index: 5000; padding: 40px 20px; overflow-y: auto; }
        .lang-switcher { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }
        .lang-btn { background: var(--dark); border: 1px solid #334155; font-size: 1.5rem; cursor: pointer; padding: 5px 10px; border-radius: 8px; transition: 0.3s; }
        .lang-btn:hover { background: #334155; transform: scale(1.1); }
        
        .welcome-box { text-align: center; margin-bottom: 30px; margin-top: 40px; }
        .input-group { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 320px; margin-bottom: 20px; }
        input { padding: 15px; border-radius: 10px; border: 1px solid #334155; background: var(--dark); color: white; font-size: 1rem; outline: none; }
        
        .lobby-container { width: 100%; max-width: 400px; background: var(--dark); border-radius: 15px; padding: 15px; border: 1px solid #334155; }
        .room-item { background: #334155; margin-bottom: 10px; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .room-info h5 { margin: 0; color: var(--p1); }
        .room-info span { font-size: 0.75rem; opacity: 0.7; }
        .play-btn { background: var(--success); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        #status-bar { background: var(--p1); color: white; padding: 12px 25px; border-radius: 30px; margin: 10px 0; font-weight: bold; text-align: center; min-width: 200px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .board { display: grid; grid-template-columns: repeat(10, 8.5vw); grid-template-rows: repeat(10, 8.5vw); border: 2px solid #334155; background: #1e293b; margin: 10px auto; }
        @media (min-width: 500px) { .board { grid-template-columns: repeat(10, 32px); grid-template-rows: repeat(10, 32px); } }
        .cell { border: 1px solid #334155; display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; cursor: pointer; position: relative; }
        .ship { background-color: #64748b; border-radius: 2px; }
        .hit { background-color: var(--danger) !important; }
        .hit::after { content: "Ã—"; font-size: 20px; color: white; }
        .miss { background-color: #475569 !important; opacity: 0.4; }
        .miss::after { content: "â€¢"; color: white; font-size: 20px; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 360px; margin: 10px 0; }
        button { padding: 15px; cursor: pointer; border: none; color: white; border-radius: 8px; font-weight: bold; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none !important; }
        h4 { font-size: 0.8rem; letter-spacing: 1px; color: var(--p1); text-align: center; margin-bottom: 5px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="mode-selection">
        <div class="lang-switcher">
            <button class="lang-btn" onclick="game.setLang('tr')">ðŸ‡¹ðŸ‡·</button>
            <button class="lang-btn" onclick="game.setLang('en')">ðŸ‡ºðŸ‡¸</button>
        </div>
        <div class="welcome-box">
            <h1 id="txt-title">âš“ AMÄ°RAL BATTI</h1>
            <p id="txt-subtitle">Denizlerin hakimiyeti seni bekliyor.</p>
        </div>
        <div class="input-group">
            <input type="text" id="p-name" placeholder="...">
            <input type="text" id="room-id" placeholder="...">
            <button id="btn-host" style="background:var(--p1)" onclick="game.initOnline('host')"></button>
        </div>
        <div class="lobby-container">
            <h4 id="txt-lobby-title" style="color:white; margin-bottom:10px;"></h4>
            <div id="room-list"></div>
        </div>
    </div>

    <div id="status-bar" class="hidden"></div>

    <div id="setup-ui" class="controls hidden">
        <button style="background:#f39c12" onclick="game.toggleDir()"><span id="txt-dir-prefix">YÃ¶n:</span> <span id="dir-txt"></span></button>
        <button id="btn-random" style="background:var(--p2)" onclick="game.autoPlace()"></button>
        <button id="ready-btn" disabled style="background:var(--success); grid-column: span 2" onclick="game.setReady()"></button>
    </div>

    <div id="game-area" class="hidden">
        <div id="area-target"><h4 id="txt-target-board"></h4><div id="board-target" class="board"></div></div>
        <div id="area-my"><h4 id="txt-my-board"></h4><div id="board-my" class="board"></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, query, where, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB871gGPBGxxeglNqlp4aIJy24M5DvGcLM",
            authDomain: "amiralbatti-e55fe.firebaseapp.com",
            projectId: "amiralbatti-e55fe",
            storageBucket: "amiralbatti-e55fe.firebasestorage.app",
            messagingSenderId: "635718582963",
            appId: "1:635718582963:web:cecd1b0f92148b108ba6c6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const i18n = {
            tr: {
                title: "âš“ AMÄ°RAL BATTI", subtitle: "Denizlerin hakimiyeti seni bekliyor.",
                pName: "Kaptan AdÄ±", rName: "Oda AdÄ±", btnHost: "YENÄ° ODA KUR", lobbyTitle: "AÃ‡IK CEPHELER (LOBÄ°)",
                noRoom: "Åžu an aÃ§Ä±k oda yok.", captain: "Kaptan", join: "KATIL",
                statusConnecting: "BaÄŸlanÄ±lÄ±yor...", statusSetup: "Donanmalar HazÄ±rlanÄ±yor...",
                statusMyTurn: "SIRA SENDE ðŸŽ¯", statusEnemyTurn: "DÃœÅžMAN NÄ°ÅžAN ALIYOR...",
                dirPrefix: "YÃ¶n:", dirH: "Yatay", dirV: "Dikey", btnRandom: "RASTGELE DÄ°Z",
                btnReady: "DONANMAYI DENÄ°ZE Ä°NDÄ°R!", btnWaiting: "BEKLENÄ°YOR...",
                boardTarget: "HEDEF DENÄ°Z", boardMy: "KENDÄ° DONANMAN",
                winMsg: "ZAFER! TÃ¼m dÃ¼ÅŸman filosu yok edildi!", lossMsg: "HÃ¼kmen Galibiyet! Rakip koptu.",
                alertError: "Hata: Bilgileri kontrol et!", firebaseError: "Hata: BaÄŸlantÄ± engellendi."
            },
            en: {
                title: "âš“ BATTLESHIP", subtitle: "Dominance of the seas awaits you.",
                pName: "Captain Name", rName: "Room Name", btnHost: "HOST NEW GAME", lobbyTitle: "OPEN FRONTS (LOBBY)",
                noRoom: "No active rooms.", captain: "Captain", join: "JOIN",
                statusConnecting: "Connecting...", statusSetup: "Preparing Fleets...",
                statusMyTurn: "YOUR TURN ðŸŽ¯", statusEnemyTurn: "ENEMY AIMING...",
                dirPrefix: "Dir:", dirH: "Horiz.", dirV: "Vert.", btnRandom: "RANDOM PLACE",
                btnReady: "LAUNCH THE FLEET!", btnWaiting: "WAITING...",
                boardTarget: "TARGET SEA", boardMy: "YOUR FLEET",
                winMsg: "VICTORY! Enemy fleet destroyed!", lossMsg: "Win by Default! Rival disconnected.",
                alertError: "Error: Check info!", firebaseError: "Error: Connection blocked."
            }
        };

        class BattleshipOnline {
            constructor() {
                this.lang = localStorage.getItem('battleship_lang') || 'tr';
                this.myBoard = Array.from({length:10}, () => Array(10).fill(0));
                this.myShots = Array.from({length:10}, () => Array(10).fill(0));
                this.ships = [4, 3, 3, 2, 2, 2, 1, 1, 1, 1];
                this.placedShipsCount = 0;
                this.isVertical = false; this.role = null; this.roomName = null;
                this.gameStarted = false; this.lastShotId = null; this.enemyBoard = null;
                this.heartbeatTimer = null;
                
                this.updateUI();
                this.cleanOldRooms().then(() => this.listenLobby());
            }

            setLang(l) { this.lang = l; localStorage.setItem('battleship_lang', l); this.updateUI(); }

            updateUI() {
                const t = i18n[this.lang];
                document.getElementById('txt-title').innerText = t.title;
                document.getElementById('txt-subtitle').innerText = t.subtitle;
                document.getElementById('p-name').placeholder = t.pName;
                document.getElementById('room-id').placeholder = t.rName;
                document.getElementById('btn-host').innerText = t.btnHost;
                document.getElementById('txt-lobby-title').innerText = t.lobbyTitle;
                document.getElementById('txt-dir-prefix').innerText = t.dirPrefix;
                document.getElementById('dir-txt').innerText = this.isVertical ? t.dirV : t.dirH;
                document.getElementById('btn-random').innerText = t.btnRandom;
                document.getElementById('ready-btn').innerText = t.btnReady;
                document.getElementById('txt-target-board').innerText = t.boardTarget;
                document.getElementById('txt-my-board').innerText = t.boardMy;
            }

            async cleanOldRooms() {
                const oneHourAgo = Date.now() - 3600000;
                try {
                    const snap = await getDocs(query(collection(db, "maclar")));
                    snap.forEach(async (d) => {
                        const data = d.data();
                        if (data.winner || data.isFinished || (data.createdAt && data.createdAt < oneHourAgo)) {
                            await deleteDoc(doc(db, "maclar", d.id));
                        }
                    });
                } catch(e) {}
            }

            listenLobby() {
                const q = query(collection(db, "maclar"), where("p2_ready", "==", false));
                onSnapshot(q, (snap) => {
                    const listEl = document.getElementById('room-list');
                    listEl.innerHTML = '';
                    let found = 0;
                    snap.forEach((d) => {
                        const data = d.data();
                        if(data.winner || data.isFinished) return;
                        found++;
                        const item = document.createElement('div');
                        item.className = 'room-item';
                        item.innerHTML = `
                            <div class="room-info"><h5>${d.id}</h5><span>${i18n[this.lang].captain}: ${data.p1_name}</span></div>
                            <button class="play-btn" onclick="game.initOnline('join', '${d.id}')">${i18n[this.lang].join}</button>
                        `;
                        listEl.appendChild(item);
                    });
                    if(!found) listEl.innerHTML = `<p style="font-size:0.8rem; opacity:0.6; text-align:center;">${i18n[this.lang].noRoom}</p>`;
                });
            }

            async initOnline(type, selectedRoom = null) {
                const name = document.getElementById('p-name').value.trim();
                const room = selectedRoom || document.getElementById('room-id').value.trim();
                if(!name || !room) return alert(i18n[this.lang].alertError);
                
                this.roomName = room; this.myName = name;
                document.getElementById('mode-selection').classList.add('hidden');
                document.getElementById('status-bar').classList.remove('hidden');
                document.getElementById('status-bar').innerText = i18n[this.lang].statusConnecting;
                document.getElementById('setup-ui').classList.remove('hidden');
                this.renderSetup();

                const docRef = doc(db, "maclar", room);
                try {
                    if(type === 'host') {
                        this.role = 'p1';
                        await setDoc(docRef, { 
                            p1_name: name, p1_ready: false, p2_name: "", p2_ready: false, 
                            turn: 'p1', lastShot: null, winner: null, createdAt: Date.now(), 
                            p1_lastSeen: Date.now(), p2_lastSeen: Date.now(), isFinished: false 
                        });
                    } else {
                        this.role = 'p2';
                        await updateDoc(docRef, { p2_name: name, p2_lastSeen: Date.now() });
                    }
                    this.startHeartbeat();
                    this.listenRoom();
                } catch (e) { alert(i18n[this.lang].firebaseError); location.reload(); }
            }

            startHeartbeat() {
                this.heartbeatTimer = setInterval(async () => {
                    if(!this.roomName || !this.role) return;
                    const update = {};
                    update[this.role + '_lastSeen'] = Date.now();
                    await updateDoc(doc(db, "maclar", this.roomName), update);
                }, 4000);
            }

            listenRoom() {
                onSnapshot(doc(db, "maclar", this.roomName), (snap) => {
                    const data = snap.data();
                    if(!data) return;

                    const enemyRole = (this.role === 'p1' ? 'p2' : 'p1');
                    const enemyLastSeen = data[enemyRole + '_lastSeen'];
                    if(this.gameStarted && !data.winner && enemyLastSeen && (Date.now() - enemyLastSeen > 15000)) {
                        this.declareWinner(i18n[this.lang].lossMsg);
                        return;
                    }

                    this.isMyTurn = (data.turn === this.role);
                    const rawEnemy = (this.role === 'p1' ? data.p2_board : data.p1_board);
                    if(rawEnemy) this.enemyBoard = JSON.parse(rawEnemy);
                    
                    if(data.lastShot && data.lastShot.id !== this.lastShotId) {
                        this.lastShotId = data.lastShot.id;
                        if(data.lastShot.by !== this.role) this.handleEnemyShot(data.lastShot);
                    }
                    
                    if(data.p1_ready && data.p2_ready && !this.gameStarted) {
                        this.gameStarted = true;
                        document.getElementById('setup-ui').classList.add('hidden');
                        document.getElementById('game-area').classList.remove('hidden');
                        this.renderBoards();
                    }
                    
                    const status = document.getElementById('status-bar');
                    if(!this.gameStarted) status.innerText = i18n[this.lang].statusSetup;
                    else {
                        status.innerText = this.isMyTurn ? i18n[this.lang].statusMyTurn : i18n[this.lang].statusEnemyTurn;
                        status.style.background = this.isMyTurn ? "var(--success)" : "var(--danger)";
                    }

                    if(data.winner) {
                        clearInterval(this.heartbeatTimer);
                        alert(data.winner);
                        location.reload();
                    }
                });
            }

            async declareWinner(msg) {
                const roomRef = doc(db, "maclar", this.roomName);
                await updateDoc(roomRef, { winner: msg, isFinished: true });
                setTimeout(async () => { try { await deleteDoc(roomRef); } catch(e) {} }, 10000);
            }

            placeShipManual(r, c) {
                if(this.gameStarted || this.placedShipsCount >= this.ships.length) return;
                const len = this.ships[this.placedShipsCount];
                if(this.canPlace(r, c, len, this.isVertical)) {
                    for(let i=0; i<len; i++) {
                        let nr = this.isVertical ? r+i : r, nc = this.isVertical ? c : c+i;
                        this.myBoard[nr][nc] = 1;
                    }
                    this.placedShipsCount++; this.renderSetup();
                    if(this.placedShipsCount === this.ships.length) document.getElementById('ready-btn').disabled = false;
                }
            }

            autoPlace() {
                this.myBoard = Array.from({length:10}, () => Array(10).fill(0));
                this.ships.forEach(len => {
                    let ok = false;
                    while(!ok) {
                        let v = Math.random() < 0.5, r = Math.floor(Math.random()*10), c = Math.floor(Math.random()*10);
                        if(this.canPlace(r,c,len,v)) {
                            for(let i=0; i<len; i++) this.myBoard[v?r+i:r][v?c:c+i] = 1;
                            ok = true;
                        }
                    }
                });
                this.placedShipsCount = this.ships.length;
                document.getElementById('ready-btn').disabled = false;
                this.renderSetup();
            }

            canPlace(r, c, l, v) {
                for(let i=0; i<l; i++) {
                    let nr = v ? r+i : r, nc = v ? c : c+i;
                    if(nr > 9 || nc > 9) return false;
                    for(let dr=-1; dr<=1; dr++)
                        for(let dc=-1; dc<=1; dc++) {
                            let rr=nr+dr, cc=nc+dc;
                            if(rr>=0 && rr<10 && cc>=0 && cc<10 && this.myBoard[rr][cc]) return false;
                        }
                }
                return true;
            }

            renderSetup() {
                const board = document.getElementById('board-my'); board.innerHTML = '';
                document.getElementById('game-area').classList.remove('hidden');
                document.getElementById('area-target').classList.add('hidden');
                for(let r=0; r<10; r++) {
                    for(let c=0; c<10; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell' + (this.myBoard[r][c] ? ' ship' : '');
                        cell.onclick = () => this.placeShipManual(r, c);
                        board.appendChild(cell);
                    }
                }
            }

            async setReady() {
                const update = {};
                update[this.role + '_ready'] = true;
                update[this.role + '_board'] = JSON.stringify(this.myBoard);
                await updateDoc(doc(db, "maclar", this.roomName), update);
                document.getElementById('ready-btn').disabled = true;
                document.getElementById('ready-btn').innerText = i18n[this.lang].btnWaiting;
            }

            renderBoards() {
                this.drawBoard('board-my', this.myBoard, false);
                this.drawBoard('board-target', this.myShots, true);
                document.getElementById('area-target').classList.remove('hidden');
            }

            drawBoard(id, data, isT) {
                const el = document.getElementById(id); el.innerHTML = '';
                for(let r=0; r<10; r++) {
                    for(let c=0; c<10; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        if(!isT) {
                            if(data[r][c] === 1) cell.classList.add('ship');
                            if(data[r][c] === 3) cell.classList.add('hit');
                            if(data[r][c] === 4) cell.classList.add('miss');
                        } else {
                            if(data[r][c] === 2) cell.classList.add('hit');
                            if(data[r][c] === 1) cell.classList.add('miss');
                            cell.onclick = () => this.fire(r, c);
                        }
                        el.appendChild(cell);
                    }
                }
            }

            async fire(r, c) {
                if(!this.isMyTurn || this.myShots[r][c] !== 0 || !this.enemyBoard) return;
                const hit = this.enemyBoard[r][c] === 1;
                this.myShots[r][c] = hit ? 2 : 1;
                this.renderBoards();
                const next = hit ? this.role : (this.role === 'p1' ? 'p2' : 'p1');
                const sId = Date.now().toString(); this.lastShotId = sId;
                await updateDoc(doc(db, "maclar", this.roomName), { lastShot: { r, c, by: this.role, id: sId }, turn: next });
                this.checkWin();
            }

            handleEnemyShot(shot) {
                const hit = this.myBoard[shot.r][shot.c] === 1;
                this.myBoard[shot.r][shot.c] = hit ? 3 : 4;
                this.renderBoards();
            }

            checkWin() {
                const hits = this.myShots.flat().filter(x => x === 2).length;
                if(hits === 20) this.declareWinner(i18n[this.lang].winMsg);
            }

            toggleDir() { 
                this.isVertical = !this.isVertical; 
                document.getElementById('dir-txt').innerText = this.isVertical ? i18n[this.lang].dirV : i18n[this.lang].dirH; 
            }
        }

        window.game = new BattleshipOnline();
    </script>
