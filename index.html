<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amiral BattÄ± Online V8</title>
    <style>
        :root { --bg: #f0f4f8; --p1: #3498db; --p2: #9b59b6; --danger: #e74c3c; --success: #27ae60; --dark: #2c3e50; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 10px; }
        
        #mode-selection { position: fixed; inset: 0; background: var(--dark); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5000; gap: 10px; padding: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; width: 280px; margin-bottom: 10px; }
        input { padding: 12px; border-radius: 8px; border: none; font-size: 1rem; outline: none; color: #333; }
        
        #status-bar { background: var(--dark); color: white; padding: 12px 25px; border-radius: 30px; margin: 10px 0; font-weight: bold; min-width: 250px; text-align: center; }
        
        .board { display: grid; grid-template-columns: repeat(10, 8.8vw); grid-template-rows: repeat(10, 8.8vw); border: 3px solid var(--dark); background: #fff; margin: 10px auto; }
        @media (min-width: 500px) { .board { grid-template-columns: repeat(10, 32px); grid-template-rows: repeat(10, 32px); } }
        
        .cell { border: 1px solid #dfe6e9; display: flex; align-items: center; justify-content: center; cursor: pointer; height: 100%; width: 100%; font-size: 1.2rem; }
        .ship { background-color: #7f8c8d; border-radius: 2px; }
        .hit { background-color: var(--danger) !important; color: white; font-weight: bold; }
        .miss { background-color: #bdc3c7 !important; }
        .miss::after { content: "â€¢"; color: white; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 360px; margin: 10px 0; }
        button { padding: 15px; cursor: pointer; border: none; color: white; border-radius: 8px; font-weight: bold; transition: 0.2s; }
        .btn-blue { background: var(--p1); } .btn-orange { background: #f39c12; } .btn-green { background: var(--success); }
        button:disabled { background: #ccc !important; opacity: 0.7; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="mode-selection">
        <h1>AMÄ°RAL BATTI <span style="color:var(--p1)">ONLINE</span></h1>
        <div class="input-group">
            <input type="text" id="p-name" placeholder="AdÄ±nÄ±z">
            <input type="text" id="room-id" placeholder="Oda AdÄ±">
        </div>
        <button class="btn-blue" style="width:280px" onclick="game.initOnline('host')">Oda Kur</button>
        <button class="btn-orange" style="width:280px" onclick="game.initOnline('join')">Odaya KatÄ±l</button>
    </div>

    <div id="status-bar" class="hidden">BaÄŸlanÄ±lÄ±yor...</div>

    <div id="setup-ui" class="controls hidden">
        <button class="btn-orange" onclick="game.toggleDir()">YÃ¶n: <span id="dir-txt">Yatay</span></button>
        <button class="btn-blue" onclick="game.autoPlace()">Rastgele</button>
        <button class="btn-green" id="ready-btn" disabled style="grid-column: span 2" onclick="game.setReady()">HAZIRIM!</button>
    </div>

    <div id="game-area" class="hidden">
        <div id="area-target">
            <h4>DÃœÅžMAN DENÄ°ZÄ°</h4>
            <div id="board-target" class="board"></div>
        </div>
        <div id="area-my">
            <h4>SENÄ°N DONANMAN</h4>
            <div id="board-my" class="board"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // Hassas verileri meta.env dosyasÄ±ndan Ã§ekiyoruz
        import { firebaseConfig } from './meta.env';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        class BattleshipOnline {
            constructor() {
                this.myBoard = Array.from({length:10}, () => Array(10).fill(0));
                this.myShots = Array.from({length:10}, () => Array(10).fill(0));
                this.ships = [4, 3, 3, 2, 2, 2, 1, 1, 1, 1];
                this.isVertical = false;
                this.role = null; 
                this.roomName = null;
                this.isMyTurn = false;
                this.gameStarted = false;
                this.lastShotId = null;
                this.enemyBoard = null;
            }

            async initOnline(type) {
                const name = document.getElementById('p-name').value.trim();
                const room = document.getElementById('room-id').value.trim();
                if(!name || !room) return alert("Ad ve Oda gerekli!");

                this.roomName = room;
                this.myName = name;
                document.getElementById('mode-selection').classList.add('hidden');
                document.getElementById('status-bar').classList.remove('hidden');
                document.getElementById('setup-ui').classList.remove('hidden');

                const docRef = doc(db, "maclar", room);
                if(type === 'host') {
                    this.role = 'p1';
                    await setDoc(docRef, {
                        p1_name: name, p1_ready: false,
                        p2_name: "", p2_ready: false,
                        turn: 'p1', lastShot: null, winner: null
                    });
                } else {
                    this.role = 'p2';
                    await updateDoc(docRef, { p2_name: name });
                }
                this.listenRoom();
            }

            listenRoom() {
                onSnapshot(doc(db, "maclar", this.roomName), (snap) => {
                    const data = snap.data();
                    if(!data) return;

                    this.isMyTurn = (data.turn === this.role);
                    
                    const rawEnemyBoard = (this.role === 'p1' ? data.p2_board : data.p1_board);
                    if(rawEnemyBoard) this.enemyBoard = JSON.parse(rawEnemyBoard);

                    if(data.lastShot && data.lastShot.id !== this.lastShotId) {
                        this.lastShotId = data.lastShot.id;
                        if(data.lastShot.by !== this.role) {
                            this.handleEnemyShot(data.lastShot);
                        }
                    }

                    if(data.p1_ready && data.p2_ready && !this.gameStarted) {
                        this.gameStarted = true;
                        document.getElementById('setup-ui').classList.add('hidden');
                        document.getElementById('game-area').classList.remove('hidden');
                        this.renderBoards();
                    }

                    const status = document.getElementById('status-bar');
                    if(!this.gameStarted) {
                        status.innerText = "DÃ¼ÅŸman HazÄ±rlanÄ±yor...";
                    } else {
                        status.innerText = this.isMyTurn ? "SENÄ°N SIRAN! ðŸŽ¯" : "BEKLE: DÃœÅžMAN ATEÅž EDÄ°YOR...";
                        status.style.background = this.isMyTurn ? "var(--success)" : "var(--dark)";
                    }

                    if(data.winner) {
                        alert("KAZANAN: " + data.winner);
                        location.reload();
                    }
                });
            }

            toggleDir() { this.isVertical = !this.isVertical; document.getElementById('dir-txt').innerText = this.isVertical ? "Dikey" : "Yatay"; }

            autoPlace() {
                this.myBoard = Array.from({length:10}, () => Array(10).fill(0));
                this.ships.forEach(len => {
                    let ok = false;
                    while(!ok) {
                        let v = Math.random() < 0.5, r = Math.floor(Math.random()*10), c = Math.floor(Math.random()*10);
                        if(this.canPlace(r,c,len,v)) {
                            for(let i=0; i<len; i++) this.myBoard[v?r+i:r][v?c:c+i] = 1;
                            ok = true;
                        }
                    }
                });
                document.getElementById('ready-btn').disabled = false;
                this.renderSetup();
            }

            canPlace(r, c, l, v) {
                for(let i=0; i<l; i++) {
                    let nr = v ? r+i : r, nc = v ? c : c+i;
                    if(nr > 9 || nc > 9) return false;
                    for(let dr=-1; dr<=1; dr++)
                        for(let dc=-1; dc<=1; dc++) {
                            let rr=nr+dr, cc=nc+dc;
                            if(rr>=0 && rr<10 && cc>=0 && cc<10 && this.myBoard[rr][cc]) return false;
                        }
                }
                return true;
            }

            renderSetup() {
                const board = document.getElementById('board-my');
                board.innerHTML = '';
                document.getElementById('game-area').classList.remove('hidden');
                document.getElementById('area-target').classList.add('hidden');
                for(let r=0; r<10; r++) {
                    for(let c=0; c<10; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell' + (this.myBoard[r][c] ? ' ship' : '');
                        board.appendChild(cell);
                    }
                }
            }

            async setReady() {
                const update = {};
                update[this.role + '_ready'] = true;
                update[this.role + '_board'] = JSON.stringify(this.myBoard);
                await updateDoc(doc(db, "maclar", this.roomName), update);
                document.getElementById('ready-btn').disabled = true;
                document.getElementById('ready-btn').innerText = "BEKLENÄ°YOR...";
            }

            renderBoards() {
                this.drawBoard('board-my', this.myBoard, false);
                this.drawBoard('board-target', this.myShots, true);
                document.getElementById('area-target').classList.remove('hidden');
            }

            drawBoard(id, data, isTarget) {
                const el = document.getElementById(id); el.innerHTML = '';
                for(let r=0; r<10; r++) {
                    for(let c=0; c<10; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        if(!isTarget) {
                            if(data[r][c] === 1) cell.classList.add('ship');
                            if(data[r][c] === 3) cell.classList.add('hit');
                            if(data[r][c] === 4) cell.classList.add('miss');
                        } else {
                            if(data[r][c] === 2) cell.classList.add('hit');
                            if(data[r][c] === 1) cell.classList.add('miss');
                            cell.onclick = () => this.fire(r, c);
                        }
                        el.appendChild(cell);
                    }
                }
            }

            async fire(r, c) {
                if(!this.isMyTurn || this.myShots[r][c] !== 0 || !this.enemyBoard) return;
                
                const isHit = this.enemyBoard[r][c] === 1;
                this.myShots[r][c] = isHit ? 2 : 1;
                this.renderBoards();

                const nextTurn = isHit ? this.role : (this.role === 'p1' ? 'p2' : 'p1');
                const shotId = Date.now().toString();
                this.lastShotId = shotId;

                await updateDoc(doc(db, "maclar", this.roomName), {
                    lastShot: { r, c, by: this.role, id: shotId },
                    turn: nextTurn
                });

                this.checkWin();
            }

            handleEnemyShot(shot) {
                const {r, c} = shot;
                const hit = this.myBoard[r][c] === 1;
                this.myBoard[r][c] = hit ? 3 : 4; 
                this.renderBoards();
            }

            checkWin() {
                const hits = this.myShots.flat().filter(x => x === 2).length;
                if(hits === 20) updateDoc(doc(db, "maclar", this.roomName), { winner: this.myName });
            }
        }

        window.game = new BattleshipOnline();
    </script>
</body>
</html>
